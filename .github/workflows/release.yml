name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to release (e.g. v0.0.1)"
        required: false
      prerelease:
        description: "Mark as pre-release?"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 仅构建 api 和 core 和 android-support
      - name: Package api & core
        run: |
          mvn -B -ntp -pl jmcomic-api,jmcomic-core,jmcomic-android-support -am -DskipTests clean package

      - name: Collect artifacts (api & core only)
        run: |
          mkdir -p dist
          cp jmcomic-api/target/*.jar dist/ || true
          cp jmcomic-core/target/*.jar dist/ || true
          cp jmcomic-android-support/target/*.jar dist/ || true
          ls -l dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          draft: false
          prerelease: ${{ inputs.prerelease || contains(github.ref, '-') }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}