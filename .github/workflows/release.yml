name: Release (api & core only)

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 仅构建 api 和 core 模块；-am 会自动构建其依赖（比如 core 需要 api）
      - name: Package api & core
        run: |
          mvn -B -ntp -pl jmcomic-api,jmcomic-core -am -DskipTests clean package
          mvn -B -ntp -pl jmcomic-api,jmcomic-core -am -DskipTests source:jar javadoc:jar

      - name: Collect artifacts (api & core only)
        run: |
          mkdir -p dist
          cp jmcomic-api/target/*.jar dist/ || true
          cp jmcomic-core/target/*.jar dist/ || true
          ls -l dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}